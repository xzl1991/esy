log4j.rootLogger=info, A1
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d %5p %c{2} (%F:%L) %1x - %m%n
#log4j.appender.A1.layout.ConversionPattern=%d %5p [%t] %-17c{1} (%13F:%L) %3x - %m%n


log4j.category.org.springframework.beans.factory=DEBUG
log4j.logger.com.ibatis=DEBUG
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=DEBUG
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=DEBUG
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=DEBUG
log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG


#skuSync log
log4j.logger.skuSynclog=debug,skuSynclogfile
log4j.appender.skuSynclogfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.skuSynclogfile.File=../logs/skuSync.log
log4j.appender.skuSynclogfile.layout=org.apache.log4j.PatternLayout
log4j.appender.skuSynclogfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %F %p %m%n
log4j.additivity.skuSynclog=false












